<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Photo Viewer</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #444;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #ff66a3;
      text-shadow: 1px 1px #fff;
    }
    #photo {
      margin: 20px auto;
      max-width: 85%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
    }
    #message {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ff80bf;
      font-weight: bold;
    }
    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #ffb3d9;
      color: white;
      box-shadow: 0 5px 12px rgba(255, 182, 193, 0.5);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #ff99cc;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>‚ú® Cute Photo Viewer ‚ú®</h1>

  <div class="button-container">
    <button onclick="showImage('new')">New Photos</button>
    <button onclick="showImage('old')">Old Photos</button>
    <button onclick="showMessage()">Special Message</button>
  </div>

  <img id="photo" src="" alt="Photo">
  <div id="message"></div>

  <script>
    const newPhotos = [
      'images/new/photo1.jpg',
      'images/new/photo2.jpg'
    ];
    const oldPhotos = [
      'images/old/photo1.jpg',
      'images/old/photo2.jpg'
    ];

    let newIndex = 0;
    let oldIndex = 0;

    function showImage(type) {
      const photoEl = document.getElementById('photo');
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      let photo = '';
      if (type === 'new') {
        photo = newPhotos[newIndex % newPhotos.length];
        newIndex++;
      } else {
        photo = oldPhotos[oldIndex % oldPhotos.length];
        oldIndex++;
      }

      photoEl.src = photo;
      photoEl.style.display = 'block';
    }

    function showMessage() {
      const messages = [
        'üíñ You are loved üíñ',
        'üå∏ Smile, you are amazing üå∏',
        '‚≠ê You light up the world ‚≠ê'
      ];
      const messageEl = document.getElementById('message');
      const photoEl = document.getElementById('photo');
      photoEl.style.display = 'none';
      messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
    }
  </script>
</body>
</html>
