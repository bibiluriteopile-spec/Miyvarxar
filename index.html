<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miyvarxar Nitsa</title>
  <style>
    body {
      font-family: Poppins, cursive;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFB3C6, #B3E0FF, #B3FFC9);
      color: #444;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.2em;
      color: #ff66a3;
      text-shadow: 1px 1px #fff;
    }

    #photo {
      margin: 20px auto;
      max-width: 85%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      transition: opacity 0.5s;
    }

    #message {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ff80bf;
      font-weight: bold;
    }

    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #FF69B4;
      color: white;
      box-shadow: 0 5px 12px rgba(255, 182, 193, 0.5);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #FF85C1;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>მიყვარხარ</h1>
  <div class="button-container">
    <button id="newBtn" disabled>New collection</button>
    <button id="oldBtn" disabled>Old Pictures</button>
    <button id="msgBtn">Press For LoveBombing</button>
  </div>
  <img id="photo" alt="Your image will appear here" src="" />
  <div id="status">Loading…</div>
  <div id="message"></div>

  <script>
    const GITHUB_USER = 'bibiluriteopile-spec';
    const GITHUB_REPO = 'Miyvarxar';
    const BRANCH = 'main'; // or your default branch
    const NEW_PATH = 'images/new';
    const OLD_PATH = 'images/old';

    const photo = document.getElementById('photo');
    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const newBtn = document.getElementById('newBtn');
    const oldBtn = document.getElementById('oldBtn');
    const msgBtn = document.getElementById('msgBtn');

    let newPhotos = [];
    let oldPhotos = [];
    let newIndex = 0;
    let oldIndex = 0;

    function status(msg){ statusEl.textContent = msg; }

    function shuffle(array){
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchImages(path){
      const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}?ref=${BRANCH}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Error loading ' + path);
      const data = await res.json();
      return data
        .filter(item => item.type === 'file' && /\.(jpe?g|png|gif|webp)$/i.test(item.name))
        .map(item => item.download_url);
    }

    async function init(){
      status('Loading New Pictures…');
      try {
        newPhotos = await fetchImages(NEW_PATH);
        oldPhotos = await fetchImages(OLD_PATH);

        if(newPhotos.length === 0 && oldPhotos.length === 0){
          status('No images found in GitHub repo.');
          return;
        }

        shuffle(newPhotos);
        shuffle(oldPhotos);

        newBtn.disabled = false;
        oldBtn.disabled = false;
        status('Ready');
      } catch(err){
        console.error(err);
        status('Error fetching images. Check repo/folder permissions.');
      }
    }

    function showPhoto(list, index){
      photo.src = list[index];
      photo.style.display = 'block';
      messageEl.textContent = '';
    }

    newBtn.addEventListener('click', () => {
      if(newPhotos.length === 0) return;
      showPhoto(newPhotos, newIndex);
      newIndex = (newIndex + 1) % newPhotos.length;
      statusEl.textContent = `Showing New Picture ${newIndex} / ${newPhotos.length}`;
    });

    oldBtn.addEventListener('click', () => {
      if(oldPhotos.length === 0) return;
      showPhoto(oldPhotos, oldIndex);
      oldIndex = (oldIndex + 1) % oldPhotos.length;
      statusEl.textContent = `Showing Old Picture ${oldIndex} / ${oldPhotos.length}`;
    });

    msgBtn.addEventListener('click', () => {
      const messages = [
        'The more I see you, the less of me there is, The farther you go, the bigger I grow What am I?',
        'Dzalian momenatre',
        'erti suli maq rodis chagixuteb isev',
        'shen kocnaze metad veraferze vfiqrob',
        'Da sigijemde miyvarxar'
        
      ];
      messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
      photo.style.display = 'none';
      statusEl.textContent = '';
    });

    window.onload = init;
  </script>
</body>
</html>
