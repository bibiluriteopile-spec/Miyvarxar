<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miyvarxar Nitsa</title>
  <style>
      font-family: "Comic Sans MS", "Poppins", cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #444;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #ff66a3;
      text-shadow: 1px 1px #fff;
    }
    #photo {
      margin: 20px auto;
      max-width: 85%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
    }
    #message {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ff80bf;
      font-weight: bold;
    }
    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      background: #ffb3d9;
      color: white;
      box-shadow: 0 5px 12px rgba(255, 182, 193, 0.5);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #ff99cc;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>press here to see me</h1>
    <div class="controls">
      <button id="newBtn" disabled>New Pictures</button>
      <button id="oldBtn" disabled>Old Pictures</button>
      <button id="msgBtn">Show Message</button>
    </div>
    <img id="photo" alt="Your image will appear here" src="" />
    <div id="status" class="small">Loadingâ€¦</div>
    <div id="message"></div>
  </div>

  <script>
    // CONFIG
    const GITHUB_USER = 'YOUR_GITHUB_USERNAME';
    const GITHUB_REPO = 'YOUR_REPOSITORY_NAME';
    const NEW_PATH = 'images/new';
    const OLD_PATH = 'images/old';

    const photo = document.getElementById('photo');
    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const newBtn = document.getElementById('newBtn');
    const oldBtn = document.getElementById('oldBtn');
    const msgBtn = document.getElementById('msgBtn');

    function status(msg){ statusEl.textContent = msg; }

    function shuffle(array){
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchImages(path){
      const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Error loading ' + path);
      const data = await res.json();
      return data
        .filter(item => item.type === 'file' && /\.(jpe?g|png|gif|webp|svg)$/i.test(item.name))
        .map(item => item.download_url);
    }

    async function loadAlbum(path, label){
      status('Loading ' + label + 'â€¦');
      try {
        let list = await fetchImages(path);
        if (list.length === 0) {
          status('No ' + label.toLowerCase() + ' found.');
          return;
        }
        shuffle(list);
        const url = list.shift();
        photo.src = url;
        messageEl.textContent = '';
        status(`Shen â€” ${list.length} ${label} Gelis`);
      } catch (err) {
        console.error(err);
        status('Error loading ' + label);
      }
    }

    newBtn.addEventListener('click', () => loadAlbum(NEW_PATH, 'New Pictures'));
    oldBtn.addEventListener('click', () => loadAlbum(OLD_PATH, 'Old Pictures'));
    msgBtn.addEventListener('click', () => {
      messageEl.textContent = 'ðŸ’Œ You are my whole universe ðŸŒŒ';
      photo.src = '';
      status('');
    });

    async function init(){
      try {
        await fetchImages(NEW_PATH); // just to test access
        await fetchImages(OLD_PATH);
        newBtn.disabled = false;
        oldBtn.disabled = false;
        status('Ready');
      } catch {
        status('Check that repo and folders exist and are public.');
      }
    }

    init();
  </script>
</body>
</html>
