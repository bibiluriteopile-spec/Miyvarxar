<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miyvarxar Nitsa</title>
  <style>
    :root{--accent:#0366d6}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         margin:0;background:#f7f9fc;color:#0b1220;display:flex;min-height:100vh;align-items:center;justify-content:center;}
    .card{max-width:920px;width:100%;padding:24px;text-align:center;background:white;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);}
    h1{margin:0 0 12px;font-size:20px}
    #photo{max-width:95%;max-height:68vh;border-radius:8px;display:block;margin:18px auto;background:#eee}
    .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    button{background:var(--accent);color:#fff;border:0;padding:10px 16px;border-radius:8px;font-size:15px;cursor:pointer}
    button[disabled]{opacity:.5;cursor:default}
    .small{font-size:13px;color:#666;margin-top:8px}
    #message{margin-top:16px;font-size:18px;color:#222;font-weight:500}
  </style>
</head>
<body>
  <div class="card">
    <h1>press here to see me</h1>
    <div class="controls">
      <button id="newBtn" disabled>New Pictures</button>
      <button id="oldBtn" disabled>Old Pictures</button>
      <button id="msgBtn">Show Message</button>
    </div>
    <img id="photo" alt="Your image will appear here" src="" />
    <div id="status" class="small">Loadingâ€¦</div>
    <div id="message"></div>
  </div>

  <script>
    // CONFIG
    const GITHUB_USER = 'bibiluriteopile-spec';
    const GITHUB_REPO = 'Miyvarxar';
    const NEW_PATH = 'images/new';
    const OLD_PATH = 'images/old';

    const photo = document.getElementById('photo');
    const statusEl = document.getElementById('status');
    const messageEl = document.getElementById('message');
    const newBtn = document.getElementById('newBtn');
    const oldBtn = document.getElementById('oldBtn');
    const msgBtn = document.getElementById('msgBtn');

    function status(msg){ statusEl.textContent = msg; }

    function shuffle(array){
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function fetchImages(path){
      const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Error loading ' + path);
      const data = await res.json();
      return data
        .filter(item => item.type === 'file' && /\.(jpe?g|png|gif|webp|svg)$/i.test(item.name))
        .map(item => item.download_url);
    }

    async function loadAlbum(path, label){
      status('Loading ' + label + 'â€¦');
      try {
        let list = await fetchImages(path);
        if (list.length === 0) {
          status('No ' + label.toLowerCase() + ' found.');
          return;
        }
        shuffle(list);
        const url = list.shift();
        photo.src = url;
        messageEl.textContent = '';
        status(`Shen â€” ${list.length} ${label} Gelis`);
      } catch (err) {
        console.error(err);
        status('Error loading ' + label);
      }
    }

    newBtn.addEventListener('click', () => loadAlbum(NEW_PATH, 'New Pictures'));
    oldBtn.addEventListener('click', () => loadAlbum(OLD_PATH, 'Old Pictures'));
    msgBtn.addEventListener('click', () => {
      messageEl.textContent = 'ðŸ’Œ You are my whole universe ðŸŒŒ';
      photo.src = '';
      status('');
    });

    async function init(){
      try {
        await fetchImages(NEW_PATH); // just to test access
        await fetchImages(OLD_PATH);
        newBtn.disabled = false;
        oldBtn.disabled = false;
        status('Ready');
      } catch {
        status('Check that repo and folders exist and are public.');
      }
    }

    init();
  </script>
</body>
</html>
